[package]
name = "missing_owner_check"
version = "0.1.0"
authors = ["Victor Wei (victor.wei@trailofbits.com)"]
description = "lint for [2-owner-checks](https://github.com/coral-xyz/sealevel-attacks/tree/master/programs/2-owner-checks)"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "insecure"
path = "ui/insecure/src/lib.rs"

[[example]]
name = "recommended"
path = "ui/recommended/src/lib.rs"

[[example]]
name = "secure"
path = "ui/secure/src/lib.rs"

[[example]]
name = "secure-fixed"
path = "ui/secure-fixed/src/lib.rs"

[[example]]
name = "secure-account-owner"
path = "ui/secure-account-owner/src/lib.rs"

[[example]]
name = "secure-program-id"
path = "ui/secure-program-id/src/lib.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "e43f5a17d4d9263616ae6fc28a7c5353e80d8a12" }
dylint_linting = "2.0.14"
if_chain = "1.0.2"
solana-lints = { path = "../../crate" }

[dev-dependencies]
anchor-lang = "0.25.0"
anchor-spl = "0.25.0"
dylint_testing = "2.0.14"

[workspace]

[package.metadata.rust-analyzer]
rustc_private = true
