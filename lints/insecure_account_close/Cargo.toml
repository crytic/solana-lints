[package]
name = "insecure_account_close"
version = "0.1.0"
authors = ["Samuel Moelius <samuel.moelius@trailofbits.com>"]
description = "lint for [9-closing-accounts](https://github.com/coral-xyz/sealevel-attacks/tree/master/programs/9-closing-accounts)"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "insecure"
path = "ui/insecure/src/lib.rs"

[[example]]
name = "insecure-still"
path = "ui/insecure-still/src/lib.rs"

[[example]]
name = "insecure-still-still"
path = "ui/insecure-still-still/src/lib.rs"

[[example]]
name = "recommended"
path = "ui/recommended/src/lib.rs"

[[example]]
name = "secure"
path = "ui/secure/src/lib.rs"

[dependencies]
clippy_utils = { git = "https://github.com/rust-lang/rust-clippy", rev = "e43f5a17d4d9263616ae6fc28a7c5353e80d8a12" }
dylint_linting = "2.0.13"
if_chain = "1.0.2"
solana-lints = { path = "../../crate" }

[dev-dependencies]
anchor-lang = "0.25.0"
dylint_testing = "2.0.13"

[workspace]

[package.metadata.rust-analyzer]
rustc_private = true
